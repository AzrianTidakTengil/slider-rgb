<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rgb slider by hikoyu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="style">
    <div class="container">
      <div>
        <h2 id="post"></h2>
        <div class="input">
          <input
            type="range"
            name="slider-r"
            id="red"
            min="0"
            max="255"
            value="255"
          />
          <input
            type="range"
            name="slider-b"
            id="green"
            min="0"
            max="255"
            value="255"
          />
          <input
            type="range"
            name="slider-g"
            id="blue"
            min="0"
            max="255"
            value="255"
          />
        </div>
      </div>
    </div>
    <script>
      var red = document.getElementById("red");
      var green = document.getElementById("green");
      var post = document.getElementById("post");
      var blue = document.getElementById("blue");
      post.innerHTML =
        "rgb(" + red.value + ", " + green.value + ", " + blue.value + ")";

      var gl = document.getElementById("style");

      red.oninput = function () {
        var local =
          "rgb(" + this.value + ", " + green.value + ", " + blue.value + ")";
        post.innerHTML = local;
        gl.style.backgroundColor = local;
      };
      green.oninput = function () {
        var local =
          "rgb(" + red.value + ", " + this.value + ", " + blue.value + ")";
        post.innerHTML = local;
        gl.style.backgroundColor = local;
      };
      blue.oninput = function () {
        var local =
          "rgb(" + red.value + ", " + green.value + ", " + this.value + ")";
        post.innerHTML = local;
        gl.style.backgroundColor = local;
      };
    </script>
  </body>
</html>

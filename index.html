<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rgb slider by hikoyu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="style">
    <div class="container">
      <div>
        <h2>rgb(0,0,0)</h2>
        <div class="input">
          <input type="range" name="slider-r" id="#red" />
          <input type="range" name="slider-b" id="#green" />
          <input type="range" name="slider-g" id="#blue" />
        </div>
      </div>
    </div>
  </body>
</html>

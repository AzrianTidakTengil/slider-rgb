<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rgb slider by hikoyu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="style">
    <div class="container">
      <div>
        <h2 id="post"></h2>
        <div class="input">
          <input
            type="range"
            name="slider-r"
            id="red"
            min="1"
            max="255"
            value="50"
          />
          <input
            type="range"
            name="slider-b"
            id="green"
            min="1"
            max="255"
            value="50"
          />
          <input type="range" name="slider-g" id="#blue" />
        </div>
      </div>
    </div>
    <script>
      var red = document.getElementById("red");
      var green = document.getElementById("green");
      var post = document.getElementById("post");
      post.innerHTML = "rgb(" + red.value + ", " + green.value + ")";

      var gl = red

      red.oninput = function () {
          post.innerHTML = "rgb(" + this.value + ")";
        };
    </script>
  </body>
</html>
